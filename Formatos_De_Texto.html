<!DOCTYPE html>
<html>
    <head>
        <title>Formatos de texto</title>
    </head>
    <body>
        <ol>
            <li> texto en <b>Negrilla</b> </li>
            <li>texto en <strong>Negrilla</strong></li> <!-- la diferencia de strong y b esta en que las pantallas van a leer el strong comparado a b-->

            <li>texto en <i>CURSIVA</i> </li>
            <li>texto en <em>CURSIVA</em></li> <!-- La diferencia entre <i> y <em> esta en que el screnn reader hacer enfasis en la palabra cuando se usa <em>-->

            <li>texto <u>subrayado</u></li>
        </ol>
    </body>
</html>
