<!DOCTYPE html> 
<html>
    <head>
        <title> Listas </title>

    </head>
    <body>
        <! Listas ordenadas con ol>
        <ol>
            <li> Elemento 1</li>
            <li> Elemento 2</li>
            <li> Elemento 3</li>
        </ol>
        <!  listas desordenadas>
        <ul>
            <li> Elemento 1</li>
            <li> Elemento 2</li>
            <li> Elemento 3</li>
        </ul>
    </body>
</html>
